<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header>
      <nav class="heading"></nav>
    </header>
    <main>
      <div class="calc-main">
        <div class="calc-1"></div>
        <div class="calc-2">
          <div class="number">
            <div class="output-main">
              <div class="output"></div>
              
            </div>
            <div class="middle-1">
              <div class="middle">
                <div class="box-m">
                  <div class="boxm1 boxm">MC</div>
                  <div class="boxm2 boxm">MR</div>
                  <div class="boxm3 boxm">M+</div>
                  <div class="boxm4 boxm">M-</div>
                  <div class="boxm5 boxm">MS</div>
                  <div class="boxm6 boxm">M</div>
                </div>
              </div>
            </div>

            <div class="below-1">
                <div class="below">
                  <div class="main1">
                    <div class="box1 box">
                      <div class="no1 no">%</div>
                    </div>
                    <div class="box2 box">
                      <div class="no2 no">1/x</div>
                    </div>
                    <div class="box3 box">
                      <div class="no3 no">7</div>
                    </div>
                    <div class="box4 box">
                      <div class="no4 no">4</div>
                    </div>
                    <div class="box5 box">
                      <div class="no5 no">1</div>
                    </div>
                    <div class="box6 box">
                      <div class="no6 no">+/-</div>
                    </div>
                  </div>
                    
                  <div class="main2">
                    <div class="box7 box">
                      <div class="no7 no">CE</div>
                    </div>
                    <div class="box8 box">
                      <div class="no8 no">x*2</div>
                    </div>
                    <div class="box9 box">
                      <div class="no9 no">8</div>
                    </div>
                    <div class="box10 box">
                      <div class="no10 no">5</div>
                    </div>
                    <div class="box11 box">
                      <div class="no11 no">2</div>
                    </div>
                    <div class="box12 box">
                      <div class="no12 no">0</div>
                    </div>
                  </div>

                  <div class="main3">
                    <div class="box13 box">
                      <div class="no13 no">C</div>
                    </div>
                    <div class="box14 box">
                      <div class="no14 no">AC</div>
                    </div>
                    <div class="box15 box">
                      <div class="no15 no">9</div>
                    </div>
                    <div class="box16 box">
                      <div class="no16 no">6</div>
                    </div>
                    <div class="box17 box">
                      <div class="no17 no">3</div>
                    </div>
                    <div class="box18 box">
                      <div class="no18 no">.</div>
                    </div>
                  </div>

                  <div class="main4">
                    <div class="box19 box">
                      <div class="no19 no">DEL</div>
                    </div>
                    <div class="box20 box">
                      <div class="no20 no">
                        <i class="fa-solid fa-divide"></i>
                      </div>
                    </div>
                    <div class="box21 box">
                      <div class="no21 no">
                        <i class="fa-solid fa-xmark"></i>
                      </div>
                    </div>
                    <div class="box22 box">
                      <div class="no22 no">-</div>
                    </div>
                    <div class="box23 box">
                      <div class="no23 no">+</div>
                    </div>
                    <div class="box24 box">
                      <div class="no24 no">=</div>
                    </div>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
